<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AniGeekNews.com | Jornalismo Geek</title>
    <meta name="description" content="Jornalismo independente sobre cultura pop, animes, games e cinema.">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&family=Cormorant+Garamond:wght@400;700&family=Merriweather:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <link rel="stylesheet" href="estilos/geral.css">
    <link rel="stylesheet" href="estilos/cabecalho-rodape.css">
    <link rel="stylesheet" href="estilos/componentes.css">
    <link rel="stylesheet" href="estilos/modal-pesquisa.css">
    
    <link rel="stylesheet" href="comentarios_de_secao/comentarios_estilo.css">

    <style>
        /* üõ°Ô∏è ESTILOS DA GAVETA DE SUGEST√ïES (Autocomplete) */
        .search-bar-wrapper {
            position: relative; /* Necess√°rio para posicionar a gaveta */
        }

        #search-suggestions-drawer {
            display: none;
            position: absolute;
            top: 100%; /* Aparece colado abaixo da barra de busca */
            left: 0;
            width: 100%;
            background: var(--card-bg, #1a1a1a);
            border: 1px solid var(--border, #333);
            border-top: none;
            border-radius: 0 0 15px 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            z-index: 9999;
            max-height: 350px;
            overflow-y: auto;
        }

        #search-suggestions-drawer.active {
            display: block;
        }

        .suggestion-item {
            padding: 12px 20px;
            display: flex;
            align-items: center;
            gap: 12px;
            cursor: pointer;
            transition: background 0.2s;
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }

        .suggestion-item:last-child { border-bottom: none; }

        .suggestion-item:hover {
            background: rgba(138, 43, 226, 0.15); /* Destaque roxo suave */
        }

        .suggestion-item i {
            color: #8A2BE2;
            font-size: 0.9rem;
            width: 20px;
            text-align: center;
        }

        .suggestion-info {
            display: flex;
            flex-direction: column;
        }

        .suggestion-title {
            font-size: 14px;
            font-weight: 600;
            color: var(--text-main, #fff);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .suggestion-category {
            font-size: 10px;
            text-transform: uppercase;
            color: var(--text-muted, #aaa);
            letter-spacing: 0.5px;
        }

        /* Ajuste no surface original para n√£o conflitar */
        #search-results-surface {
            margin-top: 10px;
        }
    </style>
    
</head>

<body>

<div id="progress-bar"></div>
<div id="megaMenuContainer"></div>

<div class="sticky-header-group">
    <header>
        <div class="nav-container">
            <a href="./index.html" class="logo">ViNews.net<span></span></a>
            <ul class="nav-menu">
                <li class="nav-item"><a href="#">Animes</a></li>
                <li class="nav-item"><a href="#">Games</a></li>
                <li class="nav-item"><a href="#">Mang√°s</a></li>
                <li class="nav-item" id="area-usuario"><span>Aguardando...</span></li>
            </ul>
            <button class="menu-toggle" onclick="abrirMegaMenu()" aria-label="Abrir menu">
                <i class="fas fa-bars"></i>
            </button>
        </div>
    </header>

    <div class="search-bar-wrapper">
        <div class="search-box">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input type="text" id="input-busca-global" placeholder="Pesquisar not√≠cias, animes ou an√°lises..." autocomplete="off">
        </div>

        <div id="search-suggestions-drawer" class="suggestions-drawer"></div>

        <div id="search-results-surface"></div>
    </div>
    <div class="filter-scroller" id="filterScroller"></div>
</div>

<main id="dynamic-content">
    <section class="hero">
        <div id="conteudo_de_destaque">
            <p style="text-align:center; padding-top:100px; color:var(--text-muted); opacity:0.5;">CARREGANDO SISTEMA...</p>
        </div>
    </section>
</main>

<script type="module" src="scripts/config-firebase.js"></script>
<script type="module" src="scripts/auth.js"></script>
<script type="module" src="scripts/tema.js"></script>

<script type="module" src="scripts/navegacao.js"></script>

<script src="scripts/recomendacao-secao.js"></script>

<script type="module">
    import { inicializarMegaMenu } from './menu/menu.js';
    inicializarMegaMenu();
</script>

<script>
/* L√≥gica de estado do usu√°rio */
(function () {
    function aplicarEstadoUsuario(user) {
        const areaUsuario = document.getElementById("area-usuario");
        if (!areaUsuario) return;
        if (user) {
            areaUsuario.innerHTML = `
                <div class="usuario-logado">
                    <span class="usuario-nome">${user.nome || "Usu√°rio"}</span>
                    <button class="logout-btn" onclick="window.logoutAniGeek && window.logoutAniGeek()">
                        <i class="fa-solid fa-right-from-bracket"></i>
                    </button>
                </div>`;
        } else {
            areaUsuario.innerHTML = `<a href="acesso.html" class="link-login">Entrar / Criar conta</a>`;
        }
    }
    if (window.AniGeekUser !== undefined) aplicarEstadoUsuario(window.AniGeekUser);
    document.addEventListener("user:login", (e) => aplicarEstadoUsuario(e.detail));
    document.addEventListener("user:logout", () => aplicarEstadoUsuario(null));
})();
</script>

</body>
</html>
